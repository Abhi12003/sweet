<div class="main-body">
  <div class="heading">
    <h1 class="opening-statement"></h1>
  </div>

    <div class="section1-container">
      <h1 class="heading1">  OUR PRODUCT</h1>
      <p class="cake-desc">
      
      </p>
    </div>
  </div>

  <div class="section3">
    <div class="heading2">
      <div class="inline1 h1 fs-1"></div>
     
    </div>
    <div class="card-container1">
      <div *ngFor="let row of [0, 1]; let rowIndex = index" class="card-row">
        <div
          *ngFor="let cake of cakes.slice(rowIndex * 4, (rowIndex + 1) * 4)"
          class="card1"
        >
          <img [src]="cake.image" alt="Cake Image" />
          <div class="card-content1">
            <h4>{{ cake.title }}</h4>
            <span class="price">â‚¹{{ cake.price }}</span>
          </div>
          <button class="cart-button" (click)="addToCart(cake)"><i class="bi bi-cart-fill"></i></button>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>

          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"

      <div class="modal-footer">

    </div>
